<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Agenda de Compromissos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Front/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
    </div>
    <div id="toast-container"></div>

    <main class="container">
        <header>
            <h1><i class="fas fa-calendar-check"></i> Agenda de Compromissos</h1>
        </header>

        <div class="grid-container">
            <section class="coluna-formularios">
                <div class="card-form" id="compromisso-form-card">
                    <h2 id="form-compromisso-titulo">Novo Compromisso</h2>
                    <form id="compromisso-form">
                        <input type="hidden" id="compromisso-id" />

                        <div class="input-wrapper">
                            <label for="descricao">Descrição</label>
                            <input type="text" id="descricao" placeholder="Ex: Reunião de projeto" required />
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <label for="data">Data</label>
                                <input type="date" id="data" required />
                            </div>
                            <div class="input-wrapper">
                                <label for="hora">Hora</label>
                                <input type="time" id="hora" required />
                            </div>
                        </div>

                        <div class="botoes">
                            <button type="button" id="btn-cancelar" class="botao-secundario hidden">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                            <button type="submit" class="botao-principal">
                                <i class="fas fa-save"></i> Salvar Compromisso
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="coluna-compromissos">
                <h2><i class="fas fa-list-ul"></i> Próximos Eventos</h2>
                <div id="lista-compromissos">
                    <p class="placeholder-text">Sua agenda está vazia.</p>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Front/script.js"></script>
</body>
</html>
